            <body>
                <div class="container mt-5">
                    <div class="custom-container p-4">
                        <h1 class="mb-4">PET ADOPTION FORM</h1>
                        <form>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="region" class="form-label">Region <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="region" placeholder="Enter your region" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3">
                                    <label for="zipcode" class="form-label">Postal/Zip Code <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="zipcode" placeholder="Enter your postal/zip code" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="pettype" class="form-label">Type of Pet <span class="text-danger">*</span></label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pettype" id="dog" value="dog" required>
                                    <label class="form-check-label" for="dog">Dog</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pettype" id="cat" value="cat">
                                    <label class="form-check-label" for="cat">Cat</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="pettype" id="others" value="others">
                                    <label class="form-check-label" for="others">Others</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="qcitizenid" class="form-label">Upload QCitizen ID or any valid ID<span class="text-danger">*</span></label>
                                <input class="form-control" type="file" id="qcitizenid" required>
                            </div>
                            <div class="mb-3">
                                <label for="petphoto" class="form-label">Litrato nang napiling Aso o Pusa <span class="text-danger">*</span></label>
                                <input class="form-control" type="file" id="petphoto" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
