<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    />
    <meta 
      name="description" 
      content="Edit main page content including missing pets, events, and pet wellness."
    />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <link rel="icon" type="image" href="images/QCACAC LOGO.png">
    <link rel="stylesheet" href="mystyle/admin-style.css">
    <title>Edit Main Page Content</title>
</head>
<body>
    <div class="sidebar d-flex flex-column p-3">
        <img src="images/QCACAC LOGO.png" alt="Logo">
        <h2 class="text-white text-center">Admin Dashboard</h2>
        <a href="/admin-dashboard">View All Users</a>
        <a href="/homepage-content">Mange Home Page Content</a>
        <a href="/manage-pets">Manage Pet Gallery</a>
        <a href="/manage-lost-pet-reports">Manage Lost Pet Reports</a>
        <a href="/manage-adoption-reports">Manage Adoption Reports</a>
    </div>

    <div class="main-content">
        <h1>Edit Main Page Content</h1>

        <!-- Missing Pets Section 1 -->
        <h2>Edit Missing Pets Section 1</h2>
        <form>
            <label for="petName1">Pet Name:</label>
            <input type="text" id="petName1" name="petName" value="dogie">

            <label for="petGender1">Gender:</label>
            <select id="petGender1" name="petGender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="petAge1">Age:</label>
            <input type="number" id="petAge1" name="petAge" value="2">

            <label for="petImage1">Image URL:</label>
            <input type="text" id="petImage1" name="petImage" value="image-url">

            <input type="submit" value="Save">
        </form>

        <!-- Missing Pets Section 2 -->
        <h2>Edit Missing Pets Section 2</h2>
        <form>
            <label for="petName2">Pet Name:</label>
            <input type="text" id="petName2" name="petName" value="dogie">

            <label for="petGender2">Gender:</label>
            <select id="petGender2" name="petGender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="petAge2">Age:</label>
            <input type="number" id="petAge2" name="petAge" value="2">

            <label for="petImage2">Image URL:</label>
            <input type="text" id="petImage2" name="petImage" value="image-url">

            <input type="submit" value="Save">
        </form>

        <!-- Missing Pets Section 3 -->
        <h2>Edit Missing Pets Section 3</h2>
        <form>
            <label for="petName3">Pet Name:</label>
            <input type="text" id="petName3" name="petName" value="dogie">

            <label for="petGender3">Gender:</label>
            <select id="petGender3" name="petGender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label for="petAge3">Age:</label>
            <input type="number" id="petAge3" name="petAge" value="2">

            <label for="petImage3">Image URL:</label>
            <input type="text" id="petImage3" name="petImage" value="image-url">

            <input type="submit" value="Save">
        </form>

        <!-- Events Section -->
        <h2>Edit Events Section</h2>
        <form>
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" value="Pet Friendly">

            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription">Join us for a tail-wagging good time at Paws in the Park...</textarea>

            <label for="eventImage">Event Image URL:</label>
            <input type="text" id="eventImage" name="eventImage" value="image-url">

            <input type="submit" value="Save">
        </form>

        <!-- Pet Wellness and Care Section -->
        <h2>Edit Pet Wellness and Care Section</h2>
        <form>
            <label for="videoURL">Video URL:</label>
            <input type="text" id="videoURL" name="videoURL" value="youtube-url">

            <label for="wellnessText">Wellness Text:</label>
            <textarea id="wellnessText" name="wellnessText">Summer is a wonderful time...</textarea>

            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
