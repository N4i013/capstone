<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find, Care, and Reunite: Your all-in-one web platform for pet adoption, comprehensive pet care resources, and reuniting lost pets with their owners.">
    <meta name="author" content="Cindy Lyka Banabatac, IaN Michael Barral, Nathan Buligan">
    <title>Administrator</title>
    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="images/QCACAC LOGO.png"/>
    <link rel="stylesheet" href="mystyle/admin-style.css"/>  
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
        <a href="/admin-dashboard">
            <img src="images/QCACAC LOGO.png" alt="Logo">
        </a>
        <h2 class="text-white text-center">Admin Dashboard</h2>
        <a href="/admin-dashboard">View All Users</a>
        <a href="/homepage-content">Manage Home Page Content</a>
        <a href="/manage-pets">Manage Pet Gallery</a>
        <a href="/manage-lost-pet-reports">Manage Lost Pet Reports</a>
        <a href="/manage-adoption-reports">Manage Adoption Reports</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="text-center mb-4">Profile Cards</h2>
        <div class="row">
            <!-- Profile Card 1 -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="profile-card" onclick="openForm('John Doe', 30, 'john.doe@example.com', '123-456-7890')">
                    <img src="dog1.jpg" alt="Profile Picture 1">
                    <div class="profile-card-overlay">
                        <div>
                            <h4>John Doe</h4>
                            <p>Web Developer</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat for other profile cards -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="profile-card" onclick="openForm('John Doe', 30, 'john.doe@example.com', '123-456-7890')">
                    <img src="dog02.jpg" alt="Profile Picture 1">
                    <div class="profile-card-overlay">
                        <div>
                            <h4>John Doe</h4>
                            <p>Web Developer</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Pop-up Form -->
    <div id="popupForm" class="popup-form">
        <div class="popup-form-content">
            <span class="close-btn" onclick="closeForm()">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profileForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" name="contactNumber">
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Function to open the form and populate fields
        function openForm(name, age, email, contact) {
            document.getElementById('popupForm').style.display = 'block';
            document.getElementById('name').value = name;
            document.getElementById('age').value = age;
            document.getElementById('email').value = email;
            document.getElementById('contactNumber').value = contact;
        }

        // Function to close the form
        function closeForm() {
            document.getElementById('popupForm').style.display = 'none';
        }

        // Optional: Handle form submission
        document.getElementById('profileForm').onsubmit = function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
            closeForm();
        }
    </script>
</body>
</html>
